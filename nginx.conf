server {
    listen 80;
    listen [::]:80;
    server_name api.events-system.online;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.events-system.online;

    root /var/www/api.events-system.online/current/public;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/api.events-system.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.events-system.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    client_max_body_size 50M;

    ###
    # IMPORTANT: Livewire requests MUST be routed to index.php
    ###
    location ^~ /livewire/ {
        try_files $uri /index.php?$query_string;
    }

    ###
    # Main Laravel routing
    ###
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ###
    # PHP-FPM processing
    ###
    location ~ \.php$ {
        # Проверяем что файл существует (защита от 404/500)
        try_files $uri =404;

        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;

        include fastcgi_params;

        # Используем $document_root для корректной работы с симлинками Deployer
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;

        # Livewire + API timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;

        # Буферизация для больших ответов (Filament/Livewire)
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    ###
    # Deny direct access to sensitive files
    ###
    location ~ /\. {
        deny all;
    }

    location ~ ^/(composer\.json|composer\.lock|package\.json|package-lock\.json|phpunit\.xml|.*\.md)$ {
        deny all;
    }

    ###
    # Static cache
    ###
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|woff|woff2|eot|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/api.events-system.online.access.log;
    error_log /var/log/nginx/api.events-system.online.error.log;
}
