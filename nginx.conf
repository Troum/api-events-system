server {
    listen 80;
    listen [::]:80;
    server_name api.events-system.online;
    
    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name api.events-system.online;
    root /var/www/api.events-system.online/current/public;
    
    index index.php index.html;
    
    # SSL сертификаты (управляются Certbot)
    ssl_certificate /etc/letsencrypt/live/api.events-system.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.events-system.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;
    
    # Livewire endpoints - напрямую в PHP-FPM с сохранением REQUEST_URI
    location ^~ /livewire/ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        # Устанавливаем параметры ПОСЛЕ include, чтобы они не перезаписывались
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        # Сохраняем оригинальный REQUEST_URI для правильной маршрутизации
        fastcgi_param REQUEST_URI $request_uri;
        
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Основная обработка запросов
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Обработка PHP через PHP-FPM (включая index.php для всех запросов)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME /index.php;
        include fastcgi_params;
        
        # Увеличенные таймауты для API
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Обработка других PHP файлов
    location ~ \.php$ {
        return 404;
    }
    
    # Статические файлы с кешированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к sensitive файлам
    location ~ ^/(\.env|composer\.(json|lock)|package(-lock)?\.json|phpunit\.xml|.*\.md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Favicon и robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Логи
    access_log /var/log/nginx/api.events-system.online.access.log;
    error_log /var/log/nginx/api.events-system.online.error.log;
}

